<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Infographic và Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
            background-color: #f9f9f9;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-bottom: 40px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        video {
            width: 90%;
            max-width: 800px;
            height: auto;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>Thông tin trực quan (Infographic)</h1>
    <img src="Phan2.1-Duy.png" alt="Infographic mô tả nội dung" />

    <h2>Video minh họa</h2>
    <video controls>
        <source src="Phan2.2-Duy.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ thẻ video.
    </video>

</body>
</html>
